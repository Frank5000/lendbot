name: CD
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Google Cloud Platform (GCP) CLI - gcloud
      uses: actions-hub/gcloud@master
      env:
        # Project id
        PROJECT_ID: lendbot
        # GCP authorization credentials
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      with:
        args: compute ssh instance-1 --zone=us-central1-c --command='sudo pkill python3; cd /home/lawrence/lendbot; git pull; nohup python3 launcher.py &'
      
